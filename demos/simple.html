<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns='http://www.w3.org/1999/xhtml'>
  <head>
    <meta content='text/html; charset=utf-8' http-equiv='Content-Type' />
    <title>GeoCommons Javascript API Simple Example</title>
    <script src="../src/f1_maker_map.js" type="text/javascript"></script>

    <style type="text/css" media="screen">
      #example_map {
        height: 400px;
        width: 100%;
      }
      #header {
        padding: 15px;
        background: #ccc;
        border-bottom: 1px solid #333;
        text-align: center;
      }
      #header h3, #header p {margin: 0;}
      body {
        font-family: Helvetica, Arial;
        font-size: small;
      }
      .left {
        width: 70%;
        height: 400px;
        float: left;
      }
      .right {
        width: 20%;
        padding: 0 1%;
        float: left;
      }
    </style>

    <script type='text/javascript'>
      Maker.maker_host='http://maker.recovery.geocommons.com';
      Maker.finder_host='http://finder.recovery.geocommons.com';
      Maker.core_host='http://recovery.geocommons.com';
    </script>
  </head>

  <body>    
    <div class="atlas left"><div id='example_map'>
      <div class='loading'>
        Loading...
      </div>
    </div></div>
    <div class="right">
    <h2>Demo Functions</h2>
    <ul>
      <li><a href="javascript:first_map.setBounds({'north':38.94,'south':38.84,'east':-76.97,'west':-77.22});">Set Bounds</a></li>
      <li><a href="javascript:b=first_map.getBounds();alert(b.north+','+b.south+','+b.east+','+b.west);">Get Bounds</a> </li>
      <li><a href="javascript:first_map.setZoom( first_map.getZoom()-1 );">Zoom Out</a></li>
      <li><a href="javascript:first_map.setZoom( first_map.getZoom()+1 );">Zoom In</a></li>
      <li><a href="javascript:alert('zoom is ' + first_map.getZoom());">Get Zoom</a></li>
      <li><a href="javascript:c=first_map.getCenter();alert(c.lat + ',' + c.lon);">Get Center</a></li>
      <li><a href="javascript:first_map.setCenter({'lat': 52, 'lon': 1});">Set Center</a></li>
      <li><a href="javascript:first_map.setCenter({'lat':38.404196,'lon':-123.008194}, {pan: true});">Pan to Center</a></li>
      <li><a href="javascript:first_map.addControls({zoom:true, layers:true});">Show Zoom and Layer Controls</a></li>
      <li><a href="javascript:first_map.addControls({});">Remove Controls</a></li>
      <li><a href="javascript:first_map.addControls({legend:true});">Show Legend</a></li>
      <li><a href="javascript:first_map.resizeTo('100px','200px');">Resize</a></li>
    </ul>
    </div>
    
    <script charset='utf-8' type='text/javascript'>
      Maker.load_map('example_map', 5, {
          onLoaded: function(map){first_map = map} // ensures that the map exists before we access it.
      })
    </script>
  </body>

</html>
