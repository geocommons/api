<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns='http://www.w3.org/1999/xhtml'>
  <head>
    <meta content='text/html; charset=utf-8' http-equiv='Content-Type' />
    <title>GeoCommons Synchronized Mapping</title>
    <script src="http://geocommons.com/javascripts/f1.api.js" type="text/javascript"></script>
    <link href="example.css" media="all" rel="stylesheet" type="text/css" />


  </head>

  <body>
    <div id='header'>
        <div id="logo">Acme Incorporated</div>
        <a href="javascript:sync()" class="button">Synchronize<em>!</em></a>
        <p>Move the map on the left and click synchronize to match bounds.</p>
    </div>
    
    <div class="panes">
      <div class="atlas left"><div id='left_map' class='map'>
        <div class='loading'>
          Loading...
        </div>
      </div></div>

      <div class="atlas right"><div id='right_map' class='map'>
        <div class='loading'>
          Loading...
        </div>
      </div></div>
    </div>
    
    <script charset='utf-8' type='text/javascript'>
  
	  left_map = new F1.Maker.Map({map_id: "26450", dom_id: "left_map"});
	  right_map = new F1.Maker.Map({map_id: "26506", dom_id: "right_map"});
	

      
      sync = function() {
		extent = left_map.getExtent();
        right_map.setExtent(extent.west,extent.south,extent.east,extent.north);
        right_map.setZoom(left_map.getZoom());
      }
      
    </script>
  </body>

</html>
